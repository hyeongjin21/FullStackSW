<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 조건문 종류 : 단순 if문, if~else문, 다중 if문, switch
        let whether = '눈';

        // 단순 if문 실습
        if (whether === '비') {
            console.log("우산쓰고 등원");
        }

        // if ~ else문
        if (whether === '비') {
            console.log("우산쓰고 등원");
        } else {
            console.log("걸어서 등원");
        }

        // 다중 if문
        // if ~ else if ~ else
        if (whether === '비') {
            console.log("우산쓰고 등원");
        } else if (whether === '맑음') {
            console.log("걸어서 등원");
        } else {
            console.log("달려서 등원");
        }

        // switch ~ case문
        let num = 2;
        switch (num % 2) {
            case 0:
                console.log("짝수입니다.");
                break;
            case 1:
                console.log("홀수입니다.");
                break;
            default:
                console.log("숫자가 아닙니다.");
                break;
        }

        // 실습문제) 현재 월(달)의 맞는 계절을 출력하는 프로그램
        let month = 5;

        if (month == (12 || 1 || 2)) {
            console.log(`${month}월은 겨울입니다.`);
        } else if (month == (3 || 4 || 5)) {
            console.log(`${month}월은 봄입니다.`);
        } else if (month == ( 6 || 7 || 8 || 9 )) {
            console.log(`${month}월은 여름입니다.`);
        } else if (month == (10 || 11)) {
            console.log(`${month}월은 가을입니다.`);
        } else {
            console.log("1~12중의 숫자를 입력해주세요")
        }

        switch (month) {
            case 12 || 1 || 2:
                console.log(`${month}는 겨울입니다.`);
                break;
            case 3 || 4 || 5:
                console.log(`${month}는 봄입니다.`);
                break;
            case 6 || 7 || 8 || 9 || 10:
                console.log(`${month}는 여름입니다.`);
                break;
            case 11:
                console.log(`${month}는 가을입니다.`);
                break;
            default:
                console.log("1~12중의 숫자를 입력해주세요")
                break;
        }

    </script>
</body>

</html>
