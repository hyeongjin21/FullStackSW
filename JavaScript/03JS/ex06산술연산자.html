<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 산술연산자 : +, -, *, /, %, **(제곱 연산자)
        // 숫자 + 문자열 : 문자열
        // console.log(5+"10");

        let num1 = 5;
        let num2 = 2;

        console.log(`${num1} + ${num2} = ${num1 + num2}`);
        console.log(`${num1} / ${num2} = ${num1 / num2}`);
        console.log(`${num1} ** ${num2} = ${num1 ** num2}`);

        // 실습) 백의 자리 아래의 숫자를 버리는 프로그램 만들기!
        let num = 352;
        console.log(`백의 자리 아래의 버린 결과 >>> ${parseInt(num / 100) * 100}`)
        console.log(`백의 자리 아래의 버린 결과 >>> ${num - (num % 100)}`)

    </script>
</body>

</html>
