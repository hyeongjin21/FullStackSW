<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 랜덤 숫자 맞추기 게임
        // 1. 랜덤한 숫자를 하나 뽑는다 (1 ~ 100)
        // 2. 사용자로부터 숫자를 입력받는다(정답을 맞출 때까지 계속 입력 받기)
        // 3. 게임 결과를 판정
        // 사용자 숫자 === 랜덤 숫자 : 정답입니다! 축하합니다!
        // 사용자 숫자 > 랜덤 숫자 : 입력한 숫자보다 작은 숫자 입니다.
        // 사용자 숫자 < 랜덤 숫자 : 입력한 숫자보다 큰 숫자 입니다.
        let ran = Math.floor(Math.random()*100+1);
        while(true){
            let answer = parseInt(prompt("숫자를 입력해주세요."));
            console.log(`입력한 숫자 : ${answer}`)
            if(answer === ran){
                alert("정답입니다! 축하합니다!");
                console.log(`정답 : ${ran}`)
                break;
            }else if(answer < ran){
                alert("입력한 숫자보다 큰 숫자입니다.");
            }else{
                alert("입력한 숫자보다 작은 숫자입니다.");
            }
        }
    </script>
</body>
</html>
