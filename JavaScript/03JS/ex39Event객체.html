<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>어떤 키를 눌렀는지 확인해보자</h1>
    <p id="result"></p>

    <script>
        // window 객체 : 브라우저 전체를 가리키는 전역 객체
        // 생략 가능

        // 키보드 관련 이벤트 : keypress, keydown, keyup (keydown을 주로 사용)
        // e.keyCode : 누른 키를 아스키코드로 저장
        // e.key : 누른 키를 문자열로 저장

        const result = document.getElementById('result');

        // addEventListener('keydown',(e)=>{ => 이렇게도 사용가능
        // Event 객체 : 웹 페이지에서 발생한 이벤트 정보를 저장하고 있는 객체
        // 콜백함수의 첫번째 인자값을 통해서 확인 가능
        window.addEventListener('keydown',(e)=>{
            console.log(e);
            result.innerText = `누른 KeyCode : ${e.keyCode}, 누른 Key : ${e.key}`;
        });

    </script>
</body>
</html>
