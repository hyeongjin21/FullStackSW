<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .selected{
            color: red;
        }
    </style>
</head>
<body>
    <h1>할 일 목록</h1>
    <ul id="todoList">
        <li class="selected">공부하기</li>
        <li>운동하기</li>
        <li>지각하지 않기</li>
        <li>데일리 리플렉션 매일 작성하기</li>
    </ul>
    <script>
        // 이벤트 위임
        // 여러 자식 요소 각각에 이벤트를 등록하지 않고,
        // 공통된 부모 요소에만 이벤트를 등록하여
        // 이벤트 버블링을 통해 자식 요소의 이벤트를 처리하는 방식
        const todoList = document.getElementById('todoList');
        todoList.addEventListener('click',e=>{
            // console.log(e.target.tagName);

            // console.dir : HTML 요소를 객체 형태의 정보로 콘솔창에 보고 싶을 때
            // event.target.tagName : 이벤트 타겟의 tag이름을 확인 가능(대문자로 구성)
            // console.dir(e.target);
            if(e.target.tagName !== 'LI'){
                return;
            }else{
                // 클릭된 리스트 아이템 요소의 클래스 값에서 selected 클래스를 toggle
                e.target.classList.toggle('selected');
            }
        });
    </script>
</body>
</html>
