<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 : 여러가지 데이터를 하나의 자료형에 저장할 수 있는 데이터 타입
        //       key - value의 형태로 사용, 중괄호({}) 사용
        // key : 객체의 속성(property)
        // value : 각 속성의 값 (array, 기본 자료형, object)

        // 1. 객체의 선언
        // 중괄호({}) 이용
        // 여러 개의 데이터를 key-value 형태로 하나로 묶어서 선언

        let person = {
            name : "김형진",
            age : 31,
            male : true,
            favorite : {
                food : "피자",
                drink : "콜라"
            },
            "my favorite" : {
                food : "피자",
                drink : "콜라"
            },
            city : ["서울","광주","용인"],
            run : function () {
                // console.log("run의 this",this);
                console.log(`${this.name} 달린다`);
            },
            walk : () => {
                // console.log("walk의 this",this);
                console.log(`${this.name} 걷는다`);
            },
            // function은 생략 가능
            sleep(time){
                console.log(`${time}시간 잔다`)
            }
        }

        // 2. 객체의 접근
        // 점(.) 또는 대괄호([])를 이용하여 객체의 속성값에 접근
        // key값에 공백이 있는 경우, 대괄호([])를 통해서만 접근 가능
        let key = "name";
        console.log(person[key]);
        
        console.log(person.myfavorite);     // 접근 불가능
        console.log(person["my favorite"]); // 접근 가능

        console.log("persion 객체의 name속성 접근: ",person.name);
        console.log("persion 객체의 age속성 접근: ",person["age"]);

        // 3. 객체 내 데이터 변경
        // 기존 속성에 새로운 값을 대입하여 값 수정이 가능
        person.age = 20;
        console.log("변경된 age값 : ",person.age);

        person["name"] = "김도영";
        console.log("변경된 name값 : ",person["name"]);

        // 4. 객체 내 함수(메소드) 호출
        // 객체 내의 함수를 호출하여 사용 가능
        // 대괄호([])를 사용하여 호출한 경우,
        // 반드시 뒤에 매개변수를 넣는 소괄호(())를 넣어야 한다.
        // 객체 내 함수를 선언할 경우에는 반드시 function함수를 사용해야 한다
        // 애로우 함수 사용시, 함수 내 this 객체가 나 자신이 아니라
        // 함수가 선언된 시점의 상위 scope의 this를 복사해서 가져오기 때문이다

        person.run();
        person["run"]();

        person.walk();

        person.sleep(5);

        // 5. 객체 내의 객체 접근
        console.log("favorite 객체 내의 값에 접근 : ",person.favorite.drink);
        console.log("favorite 객체 내의 값에 접근 : ",person["favorite"]["food"]);

        // 6. 객체 내의 배열 접근
        console.log("city 배열 값에 접근 : ",person.city[0]);
        console.log("city 배열 값에 접근 : ",person["city"][1]);

        // 7. 객체 내의 속성(key) 추가하기
        // 존재하지 않는 속성에 값을 할당하면 자동으로 추가된다
        console.log("birthDay 속성 : ",person.birthDay);
        person.birthDay = "10월 2일";
        console.log("birthDay 속성 : ",person.birthDay);

        // 8. 객체 내의 속성(key) 삭제하기
        // delete 키워드를 이용하여 객체 내의 특정 속성을 삭제 가능
        delete person.age;
        console.log("age 속성 : ",person.age);

        // 9. 객체 내의 데이터 순회하기
        // for ~ in 구문을 사용하여 객체 내의 모든 key값을 순회할 수 있다
        for(let key in person){
            console.log("person 객체의 key : ",key);
            console.log("person 객체의 value : ",person[key]);
        }

        // 10. 객체 내의 특정 key가 있는지 확인하기
        // in 연산자를 활용해서 특정 key가 있는지 확인할 수 있다
        console.log("person 객체 내의 age 키가 있는지 확인 : ","age" in person);
        console.log("person 객체 내의 name 키가 있는지 확인 : ","name" in person);

    </script>
</body>
</html>
