<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JavaScript 함수 특징
        const addNum = (num1,num2) => {
            console.log("num1",num1);
            console.log("num2",num2);

            console.log("num1 + num2",num1+num2);
            // return num1+num2;
        }

        // 1. 매개변수의 타입을 검사하지 않는다
        // => 데이터의 타입이 지정되어 있지 않기 때문에
        let num1 = 1;
        let num2 = '2';
        addNum(num1,num2);

        // 2. 매개변수와 입력값의 개수가 같은지 확인하지 않는다.
        // => 내부적으로 argument 객체가 호출되어 배열 형태로 저장되기 때문에
        addNum(3,4);
        addNum(3,4,5);

        // 3. 입력값의 개수가 매개변수의 수 보다 적을 경우,
        // 자동으로 undefined로 설정된다.
        // => 존재하지 않는 데이터는 항상 undefined로 처리
        addNum(1);
        addNum();

    </script>
</body>
</html>
