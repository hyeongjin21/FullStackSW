<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // JavaScript 함수의 특징 : 일급객체

        // 1. 함수를 변수(상수)에 할당할 수 있다.
        // => 함수도 값(데이터)이다.
        const sendMessage = () => {
            console.log("hello world");
        }

        // 2. 함수를 객체의 속성(프로퍼티) 값으로 사용 가능
        // => 함수는 객체에 포함되어 메소드 사용 가능
        const tv = {
            name: "삼성",
            powerOn: function () {
                console.log("전원켜기");
            },
            powerOff: function () {
                console.log("전원끄기");
            }
        };
        tv.powerOn();
        tv.powerOff();

        // 3. 함수를 다른 함수의 인자로 전달할 수 있다.
        // 함수를 인자로 전달할 때, 함수 호출 형태가 아니라 함수명을 그대로 전달
        // 함수명() X
        // 함수명   O
        const arr = [10, 1, 5];
        const compareFn = (a, b) => a - b;
        arr.sort(compareFn);
        console.log(arr);

        const repeat = (n,action) => {
            for(let i = 0;i<n;i++){
                action();
            }
        }
        repeat(5,sendMessage);

        // 4. 함수를 반환할 수 있다.
        // => 함수의 실행 결과로 또 다른 함수를 반환할 수 있다.
        // 3번과 4번처럼 함수를 인자값으로 받거나, 반환하는 함수를 고차함수하고 한다.
        const sendMessageReturn = () =>{
            console.log("sendMessageReturn 실행");
            return () => {
                console.log("반환된 함수 실행");
            }
        }
        sendMessageReturn();
        const send = sendMessageReturn();
        send();

        // closure
    </script>
</body>

</html>
