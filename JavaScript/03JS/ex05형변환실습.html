<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 형변환 실습 : 입력받은 두 숫자를 더한 결과를 출력
        // 1. 숫자를 입력받기(prompt)
        // "첫번째 숫자를 입력해주세요"
        // "두번째 숫자를 입력해주세요"
        // 2. 입력받은 숫자를 문자열에서 숫자형으로 형변환
        let num1 = Number(prompt("첫번째 숫자를 입력해주세요."));
        let num2 = Number(prompt("두번째 숫자를 입력해주세요."));

        // 3. 변환된 숫자를 더해서 출력
        let sumNum = num1 + num2;
        // console창에 변수와 텍스트를 함께 출력하는 방법 3가지
        // 1. + 연산(Java와 동일)
        console.log("두 숫자를 더한 결과는 " + sumNum + " 입니다.");

        // 2. , (쉼표)
        console.log("두 숫자를 더한 결과는", sumNum, "입니다.");

        // 3. `${변수명}` (백틱, backtick)
        console.log(`두 숫자를 더한 결과는 ${sumNum} 입니다.`);


        //  " 두 숫자를 더한 결과는 300 입니다."
    </script>
</body>

</html>
