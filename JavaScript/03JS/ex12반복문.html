<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 반복문(for)
        // for(초기화; 조건식; 증감식){
        //      실행문;
        // }
        // 동작 순서: 초기화 -> 조건식 -> 실행문 실행 -> 증감식 -> 조건식 ...
        // 조건식이 true일때 실행
        // 조건식이 false일 때 반복문 종료

        // 반복문(while)
        // while(조건식){
        //      실행문;
        //  }
        // 조건식이 true일 때 반복
        // 조건식이 false일 때 반복문 종료

        // 반복문(do-while)
        // do{
        //      실행문;
        // }while(조건문);
        // 조건식이 true일 때 반복
        // 조건식이 false일 때 반복문 종료

        // break;
        // 반복문을 빠져나갈 때 사용

        // continue;
        // 반복문을 한 번 건너뛸 때 사용

        // 1~10까지 숫자를 출력하는 반복문
        // 1. for문
        for(let i = 1;i<11;i++){
            console.log("for",i);
        }
        
        // 2. while
        let num = 1;
        while(num < 11){
            console.log("while",num++);
        }

        // 3. do-while
        let num2 = 1;
        do{
            console.log("do-while",num2++);
        }while(num2 < 11);
    </script>
</body>
</html>
