<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form name="frm" action="/join.do" method="post" target="_self">
        이름 <input type="text" name="name" id="name" value="신정욱"><br>
        나이 <input type="text" name="age" id="age" value="30"><br>
        직업 <input type="text" name="job" id="job"><br>
        비밀번호 <input type="password" name="pw" id="pw"><br>

        <input type="submit" name="frmSubmit" value="전송">
    </form>

    <script>
        // 1. form 태그 접근 방법
        // 1-1 document.form이름
        //  : form의 name속성값을 통해 document 객체에서 바로 접근
        //  : name 속성값이 다른 값과 겹칠 경우(ex. location) 접근되지 않을 수 있다
        //  : 레거시 방식으로 비권장
        // 1-2 document.forms.form이름
        //  : document의 forms객체를 통해서 접근하는 방법
        //  : index를 통해서도 접근 가능
        // 1-3 id, class, querySelector 등의 일반 태그와 동일한 방식으로 접근
        //  : 전역적으로 문서 전체에서 접근하는 방식
        //  : id 값을 지정해두었다면 흔히 사용하는 방식

        console.log(document.frm);
        console.log(document.forms.frm);

        // method
        console.log(document.forms.frm.method);
        // action
        console.log(document.forms.frm.action);
        // target
        console.log(document.forms.frm.target);

        // 2. form 태그의 input 요소 접근
        // 2-1 form요소.input이름
        //  : input의 name속성값을 이용해서 form요소에서 바로 접근
        //  : form의 다른 속성값과 충돌 위험이 있다
        //  : 레거시 방식으로 비권장
        // 2-2 form요소.elements.input이름
        //  : form요소의 elements객체를 통해서 접근
        //  : index를 통해서 접근 가능
        // 2-3 id, class, querySelector 등의 일반 태그와 동일한 방식으로 접근
        //  : id값을 지정해두었다면 흔히 사용하는 방식

        // 폼 요소의 자식요소 개수
        console.log(document.forms.frm.length);
        console.log(document.forms.frm.age);
        console.log(document.forms.frm.name);
        
        console.log(document.forms.frm.elements);
        for(let i = 0;i<document.forms.frm.elements.length;i++){
            const element = document.forms.frm.elements[i];
            console.log(`element[${i}] : ${element.name}`);
        }

        // 3. input요소의 컨탠츠(내용) 가져오기
        //  input요소.value
        // innerText, innerHTML로 접근하지 않는다

        const nameInput = document.forms.frm.elements.name;
        const ageInput = document.forms.frm.elements.age;

        console.log(nameInput.value);
        console.log(ageInput.value);

    </script>
</body>
</html>
