<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">프로퍼티 방식</button>

    <script>
        // Property 방식
        // HTML과 JavaScript를 분리하기 위해서 등장
        // inline방식에서 사용했던 속성의 이름을 그대로 사용한다
        // 단점 : 이벤트 핸들러를 1개만 연결 가능
        // 사용처 : 이벤트를 1개만 사용할 경우, 가끔 사용 (비권장)

        // 이벤트 핸들러 등록시 주의할 점
        // 이벤트 핸들러 함수를 정의하고, 정의된 함수를 대입할 경우,
        // 함수명(); => 이와 같은 형태(실행문)로 대입하면 안된다(inline방식과의 차이점)
        // 함수명 자채를 대입해야한다(btn.onclick = alert2;)

        const btn = document.getElementById('btn');
        btn.onclick = () =>{
            alert('프로퍼티 방식 연결');
        }

        const alert2 = () => {
            alert("프로퍼티 방식 연결 2");
        }

        btn.onclick = alert2;

    </script>
</body>
</html>
