<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">📝 Fullstack 게시판 - 글 작성</h2>

    <form th:action = "@{/BoardWrite}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" required placeholder="제목을 입력하세요">
        </div>

        <div class="mb-3">
            <label for="writer" class="form-label">작성자</label> <!-- required : form에서 submit할때 무조건 있어야하는 값들을 지정 -->
            <input type="text" class="form-control" id="writer" name="writer" required placeholder="이름을 입력하세요">
        </div>
        
        <div class="mb-3">
            <label for="file" class="form-label">파일 업로드</label>
            <input type="file" class="form-control" id="file" name="file" placeholder="파일을 업로드해주세요">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="8" required placeholder="내용을 입력하세요"></textarea>
        </div>

        <div class="text-end">
            <input type="submit" class="btn btn-primary" value = "등록"></input>
            <a href="" class="btn btn-secondary">목록</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
