<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Fullstack 게시판</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f8f9fa;
	padding: 40px;
}

.table-container {
	background-color: #fff;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
}

h2 {
	margin-bottom: 20px;
	font-weight: 600;
	color: #343a40;
}

.top-bar {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 20px;
}
</style>
</head>
<body>
	<div class="container table-container">
		<div class="top-bar">
			<h2>Fullstack 게시판</h2>
			<!-- 게시글 작성 버튼 클릭시 게시글 작성 페이지로 이동 -->
			<!-- thymeleaf 설정 th:href="@{/페이지}" -->
			<a th:href="@{/goBoardWrite}" class="btn btn-primary">게시글 작성</a>
		</div>
		<table
			class="table table-striped table-hover align-middle text-center">
			<thead class="table-light">
				<tr>
					<th scope="col">번호</th>
					<th scope="col">글 제목</th>
					<th scope="col">작성 시간</th>
					<th scope="col">작성자</th>
				</tr>
			</thead>
			<tbody>
				<!-- boardList -> 인덱스 번호가 있다 -> 반복문을 사용해서 -->
				<!-- 특정 게시글의 정보를 가지고 오기 위해서 필요한 정보 -> 게시글의 ID(num) -->
				<tr th:each="board , stat:${boardList}">
					<th>
						<!-- goBoardDetail -> 특정 게시글의 정보를 Controller까지 가지고 오기 -->
						<a th:href="@{/goBoardDetail(num=${board.num})}" th:text = "${board.num}"></a>
					</th>
					<td th:text = "${board.title}"></td>
					<td th:text = "${board.b_date}"></td>
					<td th:text = "${board.writer}"></td>
	
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
