<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 상세보기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* 각 영역 구분을 위한 스타일 */
    .detail-section {
        border: 1px solid #ced4da; /* 연한 회색 테두리 */
        background-color: #f8f9fa; /* 밝은 회색 배경 */
        padding: 15px 20px;
        margin-bottom: 20px;
        border-radius: 5px; /* 둥근 모서리 */
    }
    .detail-label {
        font-weight: 700;
        color: #495057;
        margin-bottom: 8px;
        border-bottom: 1px solid #dee2e6; /* 라벨 밑줄 */
        padding-bottom: 4px;
    }
    .detail-content {
        white-space: pre-wrap;
        color: #212529;
    }
</style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">📝 Fullstack 게시판 - 게시글 상세</h2>

    <div class="card p-4">
        <div class="detail-section">
            <div class="detail-label">제목</div>
            <p class="detail-content" th:text="${detail.title}">  </p>
        </div>

        <div class="detail-section">
            <div class="detail-label">작성자</div>
            <p class="detail-content" th:text="${detail.writer}" ></p>
        </div>

        <div class="detail-section">
            <div class="detail-label">내용</div>
            <div class="detail-content" th:text="${detail.content}">
                
            </div>
        </div>

        <div class="detail-section" th:if = "${detail.filename != null}">
            <div class="detail-label">첨부파일</div>
            <p>
            	<!-- upload라는 폴더에서 해당 이미지를 불러와야한다
            		// filename
            	 -->
				<!-- <img th:src="@{/upload/}+${detail.filename}" alt="" /> -->
				<img th:src="@{/upload/{filename}(filename=${detail.filename})}" alt="" />
			</p>
        </div>

        <div class="text-end">
            <a class="btn btn-warning me-2">수정</a>
            <a class="btn btn-danger me-2">삭제</a>
            <a th:href="@{/}" class="btn btn-secondary">목록</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
